<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <title>Login</title>
  </head>
  <body class="bg-secondary text-white">
    <div class="vh-100 d-flex justify-content-center align-items-center">
      <div class="col-md-4 p-5 shadow-sm border rounded-5 border-white">
        <h2 class="text-center mb-4 text-border-white">Login Form</h2>
        <form id="loginForm">
          <div class="mb-3">
            <label for="LoginEmail" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control bg-info bg-opacity-10 border border-white"
              id="LoginEmail"
              pattern="^\S*$"
              required
            />
          </div>
          <div class="mb-3">
            <label for="LoginPass" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control bg-info bg-opacity-10 border border-white"
              id="LoginPass"
              pattern="^\S*$"
              required
            />
          </div>
          <div class="text-center">
            <label
              class="text-danger"
              id="errorLogin"
              for="loginForm"
              ></label
            >
          </div>
          <p class="small">
            <a class="text-border-white" href="forget-password.html"
              >Forgot password?</a
            >
          </p>
          <div class="d-grid">
            <button id="btnLogin" class="btn btn-primary" type="submit">Login</button>
          </div>
        </form>
        <div class="mt-3">
          <p class="mb-0 text-center">
            Don't have an account?
            <a href="signup.html" class="text-border-white fw-bold">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
    <script src="./bootstrap/js/bootstrap.bundle.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
